<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George McDade</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #2c3e50;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        nav {
            background-color: #34495e;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            position: relative;
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            display: block;
        }
        nav ul li a:hover {
            background-color: #1abc9c;
            border-radius: 5px;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #34495e;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown a:hover {
            background-color: #1abc9c;
        }
        nav ul li:hover .dropdown {
            display: block;
        }
        .spinning-graphic {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
        canvas#spinningGraphic {
            max-width: 300px;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item .title {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            text-align: center;
            font-size: 1rem;
        }
        .timeline-controls {
            margin-bottom: 1rem;
        }
        .timeline-controls select, .timeline-controls button {
            padding: 0.5rem;
            margin: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .timeline-controls button {
            background-color: #1abc9c;
            color: white;
        }
        .timeline-controls button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <header>
        <h1>George McDade</h1>
    </header>
    <nav>
        <ul>
            <li><a href="photos.html">Photos</a></li>
            <li>
                <a href="#">Web Apps</a>
                <div class="dropdown">
                    <a href="timeline.html">Timeline</a>
                </div>
            </li>
            <li><a href="#">Other</a></li>
        </ul>
    </nav>
    <div class="spinning-graphic">
        <canvas id="spinningGraphic" width="200" height="200"></canvas>
    </div>
    <main>
        <h2>Welcome to My Portfolio</h2>
        <p>Explore my photos, web applications, and more.</p>
    </main>
    <script>
        const canvas = document.getElementById('spinningGraphic');
        const ctx = canvas.getContext('2d');
        let angle = 0;

        function drawSpinningGraphic() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(angle);
            ctx.fillStyle = '#1abc9c';
            ctx.fillRect(-50, -50, 100, 100);
            ctx.restore();
            angle += 0.05;
            requestAnimationFrame(drawSpinningGraphic);
        }

        drawSpinningGraphic();
    </script>
</body>
</html>
